<!DOCTYPE html>
<html lang="en">
  <head>

      name="title"
      content="FlowFun Party - Blockchain Arcade Game on Flow EVM"
    />

      name="description"

    <meta
      name="keywords"
      content="web3, arcade, flow, evm, blockchain, game, crypto, skill-based, strategy, multipliers, wagmi, metamask, rabby"

    <meta name="author" content="FlowFun" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://flowfun.io/" />

      property="og:title"
      content="FlowFun Party - Blockchain Arcade Game"
    />

      property="og:description"

      property="twitter:title"
      content="FlowFun Party - Blockchain Strategy Game"
    />
    <meta
      property="twitter:description"

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <link rel="icon" type="image/png" sizes="32x32" href="/icon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icon.png" />

    <meta name="theme-color" content="#4ade80" />
